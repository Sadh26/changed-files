name: Node CI

on: 
  push:

  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: self-hosted
    steps:

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test report
          path: |
            src/**/Tests/*.txt
            

